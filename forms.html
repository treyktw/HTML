    <form action="action_page.php" method="post">

        <div>

            <input type="text" name="" id="fname" name="fname" placeholder="First name" required>
        </div>

        <div>
            <label for="fname">last name:</label> 
            <input type="text" name="" id="fname" name="fname" placeholder="Last name" required>
        </div>

        <br>

        <div>
            <label for="pass">password:</label> 
            <input type="password" id="pass" name="pass" >

            <input type="email" id="email" name="email" placeholder="user@gmail.com" >

        <br>

            <label for="phone">phone #:</label> 
            <input type="tel" id="tel" name="tel" placeholder="(123)-456-7890" >

            <input type="number" id="quantity" name="quantity" min="0" max="99" value="1">
        </div>

        <br>

        <div>

            <input type="radio" id="Mr." name="title" value="Mr.">

            <label for="Mrs.">Mrs.</label>

            <label for="PhD.">PhD.</label> 
            <input type="radio" id="PhD."name="title" value="PhD.">

        </div>

            <input type="checkbox" id="checkbox" name="subscribe">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>

       


    </form>
